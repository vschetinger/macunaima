<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            color: #1a1a1a;
        }
        #conversation {
            margin: 50px auto;
            width: 70%;
            background-color: #fdfdfd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2), 0px 6px 20px 0px rgba(0, 0, 0, 0.19);
        }
        .user, .ai {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .footer img {
            width: 70px;
            height: 70px;
        }
        .user {
            background-color: #C1E1FF;
            color: #000;
        }
        .ai {
            background-color: #ECE5B4;
            color: #000;
        }
        .footer {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            background: #1a1a1a;
            color: white;
            padding: 10px 0;
        }
        .footer img {
            width: 70px;
            height: 70px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <main id="conversation"></main>
    <button id="backButton" onclick="window.history.back();">Back</button>
    
    <script>
        fetch('ChatPDF-Eco_Umberto_The_Open_Work.txt')
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            let currentClass = '';
            const formattedLines = lines.reduce((elements, line) => {
                let textContent;
                let currentClass;
                if (line.startsWith('Me:')) {
                    currentClass = 'user';
                    textContent = line.substring(3).trim();
                } else if (line.startsWith('PDF:')) {
                    currentClass = 'ai';
                    textContent = line.substring(4).trim();
                } else if (line.startsWith('{{') && line.endsWith('}}')) {
                    const marker = line.slice(2, -2);
                    const markerElement = document.createElement('div');
                    markerElement.id = marker;
                    elements.push(markerElement);
                    return elements;
                } else {
                    textContent = line.trim();
                }

                const lastElement = elements[elements.length - 1];
                if (lastElement && lastElement.tagName === 'P' && lastElement.classList.contains(currentClass)) {
                    lastElement.textContent += `\n${textContent}`;
                } else if (currentClass) {
                    const newElement = document.createElement('p');
                    newElement.classList.add(currentClass);
                    newElement.textContent = textContent;
                    elements.push(newElement);
                }

                return elements;
            }, []);

            const conversationElement = document.querySelector('#conversation');
            formattedLines.forEach(element => conversationElement.appendChild(element));
        });
    </script>
    <footer class="footer">
        <img src="logo.png" alt="Logo">
        <p>This conversation is a part of the OpenAI vs Umberto Eco project.</p>
        <a href="index.html">Back to main</a>
    </footer>
    
</body>
</html>
