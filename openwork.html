<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('ChatPDF-Eco_Umberto_The_Open_Work.txt')
                .then(response => response.text())
                .then(text => {
                    function formattedLines() {
                        const lines = text.split('\n');
                        const formatted = [];
    
                        let lastSpeaker = '';
                        let lastContent = '';
                        for (const line of lines) {
                            const match = line.match(/^(PDF|Me): (.*)/);
                            if (match) {
                                if (lastSpeaker !== '') {
                                    formatted.push({ speaker: lastSpeaker, content: lastContent.trim(), tagged: lastContent.includes('{{#') });
                                }
                                lastSpeaker = match[1] === 'Me' ? 'user' : 'ai';
                                lastContent = match[2];
                            } else {
                                lastContent += ' ' + line;
                            }
                        }
    
                        if (lastSpeaker !== '') {
                            formatted.push({ speaker: lastSpeaker, content: lastContent.trim(), tagged: lastContent.includes('{{#') });
                        }
                        
                        return formatted;
                    }
                    
                    const lines = formattedLines();
    
                    const dialogue = document.getElementById('dialogue');
                    for (const line of lines) {
                        const p = document.createElement('p');
                        p.classList.add(line.speaker);
                        if (line.tagged) {
                            p.classList.add('tagged');
                            line.content = line.content.replace(/\{\{#[^}]*\}\}/g, ''); // remove the tag from the displayed text
                        }
                        p.textContent = line.content.replace(/ - /g, '\n- ');
                        dialogue.appendChild(p);
                    }
                });
        });
    </script>
    
</head>
<body>
    <div id="dialogue">
        <img id="logo" src="logo.png">
    </div>
    <div id="footer">
        <p>This page showcases a tool called "ChatPDF", that enables a dynamic conversation with the GPT-3.5 language model about the contents of a specific PDF. In this case, the PDF was the book "The Open Work" by Umberto Eco, translated by Anna Cancogni.</p>
        <a href="index.html">Back to Main</a>
    </div>
