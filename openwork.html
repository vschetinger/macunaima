<!DOCTYPE html>
<html>
<head>
    <title>Open Work Dialogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        header {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header img {
            width: 70px;
            height: 70px;
        }

        .footer {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            background: #1a1a1a;
            color: white;
            padding: 10px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .dialogue {
            padding: 1em;
            margin: 1em;
            border-radius: 15px;
        }

        .user {
            background-color: #C1E1FF;
            color: #000;
        }

        .ai {
            background-color: #ECE5B4;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <p>This is a conversation using a tool called 'chatPDF', that allows a conversation with chatGPT about the contents of a pdf. The pdf used in this case was the book "The Open Work" by Umberto Eco, translated by Anna Cancogni.</p>
    </header>
    <div id="dialogue"></div>
    <footer class="footer">
        <a href="index.html">Back to main</a>
    </footer>

    <script>
        fetch('conversation.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
    
                const formattedLines = lines.reduce((elements, line) => {
                    let textContent;
                    let currentClass;
                    if (line.startsWith('Me:')) {
                        currentClass = 'user';
                        textContent = line.substring(3).trim();
                    } else if (line.startsWith('PDF:')) {
                        currentClass = 'ai';
                        textContent = line.substring(4).trim();
                    } else if (line.startsWith('{{') && line.endsWith('}}')) {
                        const marker = line.slice(2, -2).trim();
                        const markerElement = document.createElement('div');
                        markerElement.id = marker;
                        elements.push(markerElement);
                        return elements;
                    } else {
                        textContent = line.trim();
                    }
    
                    const lastElement = elements[elements.length - 1];
                    if (lastElement && lastElement.tagName === 'P' && lastElement.classList.contains(currentClass)) {
                        lastElement.textContent += `\n${textContent}`;
                    } else if (currentClass) {
                        const newElement = document.createElement('p');
                        newElement.classList.add(currentClass);
                        newElement.textContent = textContent;
                        elements.push(newElement);
                    }
    
                    return elements;
                }, []);
    
                const dialogueDiv = document.getElementById('dialogue');
                formattedLines.forEach(lineElement => dialogueDiv.appendChild(lineElement));
    
                // Add a short delay before scrolling to the marker.
                setTimeout(() => {
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        const element = document.getElementById(hash);
                        if (element) {
                            element.scrollIntoView();
                        }
                    }
                }, 100);
            });
    </script>
    
</body>
</html>
