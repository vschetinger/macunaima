<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <style>
        body {
            background-color: #191A20;
            font-family: 'Roboto', sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        #dialogue {
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            min-height: 80vh;
        }
        p.ai {
            background-color: #98D7C2;
            padding: 10px;
            border-radius: 10px;
        }
        p.user {
            background-color: #F4B48B;
            padding: 10px;
            border-radius: 10px;
        }
        #footer {
            background-color: #FF9B42;
            padding: 20px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
        }
        a {
            color: #000000;
        }
        #logo {
            max-width: 200px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="dialogue">
        <img id="logo" src="logo.png">
    </div>
    <div id="footer">
        This is a conversation using a tool called 'chatPDF', that allows a conversation with chatGPT about the contents of a pdf. The pdf used in this case was the book "The Open Work" by Umberto Eco, translated by Anna Cancogni. 
        <br><br>
        <a href="index.html">Back to Main</a>
    </div>
    <script>
        fetch('ChatPDF-Eco_Umberto_The_Open_Work.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
    
                const formattedLines = lines.reduce((elements, line) => {
                    let textContent;
                    let currentClass;
                    if (line.startsWith('Me:')) {
                        currentClass = 'user';
                        textContent = line.substring(3).trim();
                    } else if (line.startsWith('PDF:')) {
                        currentClass = 'ai';
                        textContent = line.substring(4).trim();
                    } else if (line.startsWith('{{') && line.endsWith('}}')) {
                        const marker = line.slice(2, -2).trim();
                        const markerElement = document.createElement('div');
                        markerElement.id = marker;
                        elements.push(markerElement);
                        return elements;
                    } else {
                        textContent = line.trim();
                    }
    
                    const lastElement = elements[elements.length - 1];
                    if (lastElement && lastElement.tagName === 'P' && lastElement.classList.contains(currentClass)) {
                        lastElement.textContent += `\n${textContent}`;
                    } else if (currentClass) {
                        const newElement = document.createElement('p');
                        newElement.classList.add(currentClass);
                        newElement.textContent = textContent;
                        elements.push(newElement);
                    }
    
                    return elements;
                }, []);
    
                const dialogueDiv = document.getElementById('dialogue');
                formattedLines.forEach(lineElement => dialogueDiv.appendChild(lineElement));
    
                // Add a short delay before scrolling to the marker.
                setTimeout(() => {
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        const element = document.getElementById(hash);
                        if (element) {
                            element.scrollIntoView();
                        }
                    }
                }, 100);
            });
    </script>
    
</body>
</html>
